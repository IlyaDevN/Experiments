<!DOCTYPE html>

<html lang="ru">

<head>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/index.css">
</head>
